<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/3524be1c51.js" crossorigin="anonymous"></script>
    <title>Mario</title>
</head>
<body>
    <div class="game-board">
        <img src="images/pipe.png" class="pipe pipe-animation">
        <img src="images/mario.gif" class="mario">
        <img src="images/clouds.png" class="clouds clouds-animation">
        <div class="scorer">0</div>

        <div class="menu">
            <div class="scorer_menu">
                Scorer: <span>0</span>
            </div>
            <div class="record">
                Record: <span>0</span>
            </div>
            <div class="play">
                <i class="fa-solid fa-play"></i>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
